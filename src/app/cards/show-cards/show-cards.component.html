<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Payment Card
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-card [card]="card" *ngIf="ActivateAddEditCardComp">
            </app-add-edit-card>
            <app-show-card-owner [card]="card" *ngIf="ActivateShowOwner">
            </app-show-card-owner>
        </div>
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>PaymentDetailId</th>
            <th>CardOwnerId</th>
            <th>CardNumber</th>
            <th>ExpirationCode</th>
            <th>SecurityCode</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let elem of CardList">
            <td>{{elem.paymentDetailId}}</td>
            <td>{{elem.cardOwnerId}}</td>
            <td>{{elem.cardNumber}}</td>
            <td>{{elem.expirationDate}}</td>
            <td>{{elem.securityCode}}</td>
            <td>
                <button type="button" class="btn btn-primary float-right m-2" 
                    data-toggle="modal" data-target="#exampleModal"
                    (click)="editClick(elem)"
                    data-backdrop="static" data-keyboard="false">
                        Edit
                    </button>
                <button type="button" class="btn btn-light mr-1" 
                    (click)="deleteClick(elem)">
                    Delete
                </button>
                <button type="button" class="btn btn-light mr-1" 
                     data-toggle="modal" data-target="#exampleModal"
                    (click)="showOwner(elem)">
                    Owner
            </button>
            </td>
        </tr>
    </tbody>
</table>
