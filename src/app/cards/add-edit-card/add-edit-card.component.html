<div class="form-froup row">

    <label class="col-sm-2 col-form-label">PaymentDetailId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PaymentDetailId"
        placeholder="Enter PaymentDetailId">
    </div>
    <label class="col-sm-2 col-form-label">CardOwnerId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CardOwnerId"
        placeholder="Enter CardOwnerId">
    </div>
    <label class="col-sm-2 col-form-label">CardNumber</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CardNumber"
        placeholder="Enter CardNumber  ">
    </div>
    <label class="col-sm-2 col-form-label">ExpirationDate</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ExpirationDate"
        placeholder="Enter ExpirationDate  ">
    </div>
    <label class="col-sm-2 col-form-label">SecurityCode</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="SecurityCode"
        placeholder="Enter SecurityCode ">
    </div>
</div>

<button (click)="addCard()" *ngIf="card.PaymentDetailId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCard()" *ngIf="card.PaymentDetailId!=0" class="btn btn-primary">
    Update
</button>
