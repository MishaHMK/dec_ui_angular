<div class="form-froup row">

    <label class="col-sm-2 col-form-label">EmployeeId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeId"
        placeholder="Enter Employee Name">
    </div>
    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name">
    </div>
    <label class="col-sm-2 col-form-label">Employee Surname</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeSurname"
        placeholder="Enter Employee Surname">
    </div>
    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="DepartmentName">
           <option>--Select--</option>
           <option *ngFor="let elem of DepartmentsList">
               {{elem}}
           </option>
       </select>
    </div>
    <label class="col-sm-2 col-form-label"> Date of Joining</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DateOfJoining"
        placeholder="Enter Date of Joining  ">
    </div>
</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
<img [src]=PhotoFilePath height="250px;" width="200px;">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>


<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
