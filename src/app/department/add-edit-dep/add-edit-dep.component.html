<div class="form-froup row">

    <label class="col-sm-2 col-form-label">DepartmentId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentId"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name">
    </div>
    <label class="col-sm-2 col-form-label">Department Location</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentLocation"
        placeholder="Enter Department Location  ">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
